<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
        <td mat-cell *matCellDef="let review"><a href = "{{ 'user/' + review.user.id }}">{{ review.user.firstname }}  {{ review.user.lastname }}</a></td>
      </ng-container>
      
      <ng-container matColumnDef="header">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Header </th>
        <td mat-cell *matCellDef="let review"> {{ review.header }} </td>
      </ng-container>
  
      <ng-container matColumnDef="text">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Text </th>
        <td mat-cell *matCellDef="let review"> {{ review.text }} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  

    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of reviews"></mat-paginator>
  </div>
