<div>

    <mat-grid-list cols="3" rowHeight="2:3">
        <mat-grid-tile *ngFor = "let obj of objListDto">
            <mat-card class="example-card">
                <mat-card-header>
                <mat-card-title class="card-title"><a href = "{{ 'object/' + obj.id }}" title="{{ obj.name }}">{{ obj.name }}</a></mat-card-title>
                <mat-card-subtitle>{{ obj.author }}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image class="object-img" src="{{ obj.picture }}">
                <mat-card-content>
                <p>
                    The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                    A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                    bred for hunting.
                </p>
                <p>Rating: {{ obj.rating }}</p>
                </mat-card-content>
                <mat-card-actions>
                <!--
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
                -->
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>

</div>
